<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #74ebd5, #ACB6E5);
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        .hot-places {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .hot-place {
            padding: 10px 20px;
            background: #ff7e5f;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .hot-place:hover {
            background: #ff6a4d;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #74ebd5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #67d8c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Search</h1>
        <input type="text" placeholder="Enter city name..." id="cityInput">
        <button onclick="searchWeather()">Search</button>
        <h2>Popular Places</h2>
        <div class="hot-places">
            <button class="hot-place" onclick="searchHotPlace('New York')">New York</button>
            <button class="hot-place" onclick="searchHotPlace('London')">London</button>
            <button class="hot-place" onclick="searchHotPlace('Tokyo')">Tokyo</button>
            <button class="hot-place" onclick="searchHotPlace('Mumbai')">Mumbai</button>
            <button class="hot-place" onclick="searchHotPlace('Paris')">Paris</button>
        </div>
    </div>
    <script>
        function searchWeather() {
            const city = document.getElementById('cityInput').value;
            if (city) {
                window.location.href = `/weather?city=${city}`;
            }
        }
        function searchHotPlace(city) {
            window.location.href = `/weather?city=${city}`;
        }
    </script>
</body>
</html>
